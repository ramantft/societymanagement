{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'users/home.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<h2>Hello, {{ user.username }} !!</h2>

<h3>Your details: </h3>
<form method="GET">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Email: </label>
        {{userprofile.email}}
    </div>
    <div class="mb-3">
        <label class="form-label">Phone Number: </label>
        {{userprofile.phone_no}}
    </div>
    <div class="mb-3">
        <label class="form-label">Flat Number: </label>
        {{userprofile.flat_no}}
    </div>
    <div class="mb-3">
        <label class="form-label">tower Number: </label>
        {{userprofile.tower_no}}
    </div>
</form>

<h3>Your Visitors: </h3>

<a href="{% url 'home_page' %}"><button type="button" class="btn btn-primary">Back</button></a>
